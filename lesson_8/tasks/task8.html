<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №8</title>
  </head>
  <body>
    <h1>Задача №8</h1>
    <p>
      Дано одновимірний масив, у якому зберігається певна виграшна сума
      (елементи заповнюються випадковим чином значеннями від -500 до 500).
      Надаючи користувачу можливість вибирати номери елементів (поки він не
      відмовиться). Знаходити сумарний виграш.
    </p>
    <h1><mark>Розв'язок:</mark></h1>
    <script>
      //1.Описуємо функцію, яка створює одновимірний масив, у якому зберігається
      //певна виграшна сума (елементи заповнюються випадковим чином значеннями від -500 до 500).
      function getRandomNumberList(elementsAmount) {
        let arr = []
        const minValue = -500
        const maxValue = 500
        for (let i = 0; i < elementsAmount; i++) {
          const randomNum =
            minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
          arr.push(randomNum)
        }
        return arr
      }
      //2. Описуємо функцію, яка надає можливість користувачу вибирати номери елементів
      //(поки він не відмовиться)  і знаходить сумарний виграш.
      function getSumOfSelectedNumbers(numberList) {
        let sum = 0
        for (let i = 1; i <= numberList.length; i++) {
          let selectItemNum = parseInt(
            prompt(`Введіть номер елемента від 1 до ${numberList.length}`)
          )
          if (isNaN(selectItemNum) === true) break
          sum += numberList[selectItemNum - 1]
        }
        return sum
      }

      const elementsAmount = parseInt(prompt("Введіть кількість елементів"))
      let numberList = getRandomNumberList(elementsAmount)
      let winningsAmount = getSumOfSelectedNumbers(numberList)
      document.write(
        `${numberList}<br>Ваш виграш - <mark>${winningsAmount}.</mark>`
      )
    </script>
  </body>
</html>
