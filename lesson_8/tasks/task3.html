  <body>
    <h1>Задача №3</h1>
    <p>
      Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
    </p>
    <h1><mark>Розв'язок:</mark></h1>
    <script>
		//1.Вводимо необхідні дані
      let studentsList = ["Іван", "Петро", "Іван", "Олег", "Марія", "Іван"]

		//2.Описуємо функцію
      function getAmountNamesIvan(studentsList) {
        let namesIvanCounter = 0
        for (let i = 0; i < studentsList.length; i++) {
          if (studentsList[i] === "Іван") namesIvanCounter++
        }
        return namesIvanCounter
      }
      //3.Виводимо результат
      const amoumtIvanNames = getAmountNamesIvan(studentsList)
      document.write(`"Іван" зустрічається - ${amoumtIvanNames}.`)
    </script>
  </body>
