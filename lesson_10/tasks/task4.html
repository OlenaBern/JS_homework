<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №4</title>
  </head>
  <body>
    <h1>Задача №4</h1>
    <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
      10000).<br />
      Сформувати новий масив, що міститиме значення цін у відсотках стосовно
      максимального.
    </p>
    <h1><mark>Розв'язок:</mark></h1>
    <script>
      //описуємо функцію генерування масиву від 1 до 10000
      function getRandomArray(priceNumber) {
        const minValue = 1
        const maxValue = 10000
        let randomArray = []
        for (let i = 0; i < priceNumber; i++) {
          let randomNumber =
            minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
          randomArray.push(randomNumber)
        }
        return randomArray
      }

      const userPriceNumber = parseInt(
        prompt("Введіть кількість цін на цінні папери за деякий період")
      )
      let userPriceArray = getRandomArray(userPriceNumber)

      //Сформувати новий масив, що міститиме значення цін у відсотках стосовно максимального.
      const maxValueUserPriceArray = Math.max(...userPriceArray)
      let priceValueAsPercentageOfMax = userPriceArray.map(
        (element) => Math.ceil((element / maxValueUserPriceArray) * 100)
      )
      //виводимо результат
      document.write(`Історія цін на цінні папери: ${userPriceArray}.<br>
		Максимальне значення - ${maxValueUserPriceArray}.<br>
      Новий масив, що містить значення цін у відсотках стосовно максимального: ${priceValueAsPercentageOfMax}.`)
    </script>
  </body>
</html>
