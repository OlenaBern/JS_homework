    <h1>Задача №9</h1>
    <p>
      Дано покази температур (довільна кількість). Розробити функцію, яка
      дозволить підрахувати кількість від’ємних показів температури.
    </p>
    <h1><mark>Розв'язок:</mark></h1>


    <script>
      function getNumberOfNegativeTemperature(...temperatureValue) {
        let negativeTempNum = 0
        for (let i = 0; i < temperatureValue.length; i++) {
          if (temperatureValue[i] < 0) negativeTempNum ++
        }
        return negativeTempNum
      }

      let userNegativeTempNum = getNumberOfNegativeTemperature(5, 7, -12, -5)
      document.write(
        `Кількість від'ємних показів температури - ${userNegativeTempNum}.`
      )
    </script>
  </body>
