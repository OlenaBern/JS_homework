  <body>
    <h1>Задача №8</h1>
    <p>
      Створити функцію, яка виводить банер (у функцію передаються: зображення,
      заголовок та посилання, куди переходимо при кліку на зображення (тег img
      повинне знаходитись у середині тега a).
      <!-- <a> <img src="”шлях”" /> </a>. -->
    </p>
    <script>
      function createBanner(imageWay, title, link) {
        return `
		  <h1>${title}</h1>
		  <a href="${link}" target="_blank"> <img src="${imageWay}" /> </a>
		  `
      }
      let newBanner = createBanner('../img/1.jpg', 'Hello', 'https://www.google.com/')
		document.write(`${newBanner}`)
    </script>
  </body>
