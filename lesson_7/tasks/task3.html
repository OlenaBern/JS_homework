<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №3</title>
  </head>
  <body>
    <h1>Задача №3</h1>
    <p>
      Створити окремі функції, які для 4 чисел знаходять: 1)суму; 2)добуток;
      3)середнє арифметичне; 4)мінімальне значення.
    </p>
    <h1><mark>Розв'язок:</mark></h1>

    <script>
      //1. Опис функцій
      function getSum(num1, num2, num3, num4) {
        return num1 + num2 + num3 + num4
      }

      function getProduct(num1, num2, num3, num4) {
        return num1 * num2 * num3 * num4
      }

      function getAverage(num1, num2, num3, num4) {
        const numbersAmount = 4
        return (num1 + num2 + num3 + num4) / numbersAmount
      }

      function getMinNum(num1, num2, num3, num4) {
        let minNum = num1
        if (num2 < num1) minNum = num2
        if (num3 < num2) minNum = num3
        if (num4 < num3) minNum = num4
        return minNum
      }
      //2. Використання функцій і виведення результатів.
      let userNum1 = parseFloat(prompt("Введіть перше число"))
      let userNum2 = parseFloat(prompt("Введіть друге число"))
      let userNum3 = parseFloat(prompt("Введіть третє число"))
      let userNum4 = parseFloat(prompt("Введіть четверте число"))

      let sum = getSum(userNum1, userNum2, userNum3, userNum4) //викликаємо функцію 1)

      let product = getProduct(userNum1, userNum2, userNum3, userNum4) //викликаємо функцію 2)

      let average = getAverage(userNum1, userNum2, userNum3, userNum4) //викликаємо функцію 3)

      let minNum = getMinNum(userNum1, userNum2, userNum3, userNum4) //викликаємо функцію 4)
      //виводимо результат
      document.write(
        `Ви ввели: ${userNum1}, ${userNum2}, ${userNum3}, ${userNum4}.<br>     
		  Сума введених чисел: ${sum}.<br>
			Добуток введених чисел: ${product}.<br>
		Середнє арифметичне введених чисел: ${average}.<br>
		Мінімальне значення: ${minNum}.`
      )
    </script>
  </body>
</html>
