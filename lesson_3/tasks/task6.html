<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №6</title>
  </head>
  <body>
    <h1>Задача №6</h1>
    <p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>

    <script>
      //1. Вводимо необхідні дані
      const userNumDay = parseInt(prompt("Введіть номер дня тижня"))
      let dayOfWeek

      //2.Перевіряємо умову
      switch (userNumDay) {
        case 1:
          dayOfWeek = "Понеділок"
          break
        case 2:
          dayOfWeek = "Вівторок"
          break
        case 3:
          dayOfWeek = "Середа"
          break
        case 4:
          dayOfWeek = "Четвер"
          break
        case 5:
          dayOfWeek = "П'ятниця"
          break
        case 6:
          dayOfWeek = "Субота"
          break
        case 7:
          dayOfWeek = "Неділя"
          break
        default:
          dayOfWeek = "Введіть коректний номер"
          break
      }
      //3. Виводимо результат
      document.write(`
		<mark>${dayOfWeek}</mark>
		
		`)
    </script>
  </body>
</html>
