<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №7</title>
  </head>
  <body>
    <h1>Задача №6</h1>
    <p>
      З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься.
    </p>

    <script>
      //1. Вводимо необхідні дані
      const userMonthNumber = parseInt(prompt("Введіть номер місяця", "0"))
      let season

      //2.Перевіряємо умову
      switch (userMonthNumber) {
        case 1:
        case 2:
        case 12:
          season = "Зима"
          break
        case 3:
        case 4:
        case 5:
          season = "Весна"
          break
        case 6:
        case 7:
        case 8:
          season = "Літо"
          break
        case 9:
        case 10:
        case 11:
          season = "Осінь"
          break
        default:
          season = "Введіть коректний номер"
          break
      }
      //3. Виводимо результат
      document.write(`
				<mark>${season}</mark>
				`)
    </script>
  </body>
</html>
