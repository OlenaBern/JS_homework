<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №5</title>
  </head>

  <body>
    <h1>Задача №5</h1>
    <p>
      З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий
      автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного
      засобу, яким він може керувати.
    </p>
    <script>
      //1. Вводимо необхідні дані
      const userDriverCategory = prompt("Введіть категорію водія A, B чи C ")
      let userStatus

      //2.Перевіряємо умову
      if (userDriverCategory === "A" || userDriverCategory === "a")
        userStatus = "Ви можете керувати мотоциклом"
      else if (userDriverCategory === "B" || userDriverCategory === "b")
        userStatus = "Ви можете керувати легковим автомобілем"
      else if (userDriverCategory === "C" || userDriverCategory === "c")
        userStatus = "Ви можете керувати вантажним автомобілем"
      else userStatus = "Введіть правильну назву категорії"

		//3. Виводимо результат
      document.write(`
		<mark>${userStatus}.</mark>
		`)
    </script>
  </body>
</html>
