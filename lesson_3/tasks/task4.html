<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №4</title>
  </head>

  <body>
    <h1>Задача №4</h1>
    <p>
      З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у
      садочку, школярем, студентом, працівником, пенсіонером).
    </p>

    <script>
      //1. Вводимо необхідні дані
      const userAge = parseInt(prompt("Введіть свій вік"))
      const kindergartenAge = 6
      const schoolAge = 17
      const universityAge = 22
      const workAge = 59

      let userStatus

      //2.Перевіряємо умову
      if (userAge <= kindergartenAge) userStatus = "дитина у садочку"
      else if (userAge <= schoolAge) userStatus = "школяр"
      else if (userAge <= universityAge) userStatus = "студент"
      else if (userAge <= workAge) userStatus = "працівник"
      else userStatus = "пенсіонер"

      //3. Виводимо результат
      document.write(`
		<mark>Вік користувача - ${userAge}.</mark><br>
		<mark>Ви - ${userStatus}.</mark>
		`)
    </script>
  </body>
</html>
