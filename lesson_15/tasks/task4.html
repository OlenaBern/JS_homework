<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №4</title>
  </head>
  <body>
    <h1>Задача №4</h1>
    <p>Розробити клас Baner</p>
    <table border="2px">
      <tr>
        <td>Поля</td>
        <td>Масив об’єктів ( графічних зображень та посилань на сайти)</td>
      </tr>
      <tr>
        <td>методи</td>
        <td>
          Метод випадкового вибору об’єкта (графічного зображення та
          посилання)<br />
          Метод виведення випадкового банера
        </td>
      </tr>
    </table>
    <h1><mark>Розв'язок:</mark></h1>


    <script>
		let banerArr = [
			{
				img: "../img/1.jpg",
				link: "https://www.google.com/"
			},
			{
				img: "../img/2.jpg",
				link: "https://www.ukr.net/"
			},
			{
				img: "../img/3.jpg",
				link: "https://uk.wikipedia.org/wiki/%D0%93%D0%BE%D0%BB%D0%BE%D0%B2%D0%BD%D0%B0_%D1%81%D1%82%D0%BE%D1%80%D1%96%D0%BD%D0%BA%D0%B0"
			},
			{
				img: "../img/4.jpg",
				link: "https://developer.mozilla.org/en-US/"
			},
		]
      class Baner {
        constructor(banerArr) {
          this.banerArray = banerArr
        }
        
        getRandomBaner() {
          //     метод випадкового вибору об'єкта
          const randomIndex = Math.floor(Math.random() * this.banerArray.length)
          return this.banerArray[randomIndex]
        }
        showBaner() {
          //       метод виведення випадкового банера
          const baner = this.getRandomBaner()
			// console.log(baner)
			document.write(`
			<div class = 'baner'><a href = ${baner.link} target = '_blank'><img src = ${baner.img}></a></div>
			`)
        }
      }

      const baner = new Baner(banerArr)
      baner.showBaner()
    </script>
  </body>
</html>
