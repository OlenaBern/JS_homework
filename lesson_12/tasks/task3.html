<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №3</title>
  </head>
  <body>
    <h1>Задача №3</h1>
    <p>
      Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під
      час сортування включеннями.
    </p>
    <h1><mark>Розв'язок:</mark></h1>

    <script>
      //функція генерування рандомного числа
      function getRandomNumber(minValue, maxValue) {
        return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
      }

      //функція генерування одного одновимірного масиву (одного рядка)
      function generateRandomArray(arrayLength, minValue, maxValue) {
        const arr = []
        for (let i = 0; i < arrayLength; i++) {
          const randNum = getRandomNumber(minValue, maxValue)
          arr.push(randNum)
        }
        return arr
      }

      //генеруємо масив і робимо копію масиву
      const array = generateRandomArray(30, 1, 20)
		const array2 = [...array]

      //Сортування включенням
      function getExchangesNumberInsertSort(arr) {
        let counter = 0 //змінна для підрахунку обмінів
        for (let k = 1; k < arr.length; k++) {
          const currentElement = arr[k]
          let i = k - 1
          while (i >= 0 && arr[i] > currentElement) {
            arr[i + 1] = arr[i]
            i = i - 1
            counter++ //збільшення лічильника обмінів
          }
          arr[i + 1] = currentElement
        }
        return counter //повертаємо кількість обмінів
      }

      //сортуємо масив і підраховуємо к-ть обмінів
      const amountOfSortingExchanges = getExchangesNumberInsertSort(array2)

      //виводимо результат
      document.write(`Згенерований масив: <br>[${array}].<br><br>
		Кількість обмінів: ${amountOfSortingExchanges}.<br><br>
		Відсортований масив: <br>[${array2}].`)
    </script>
  </body>
</html>
