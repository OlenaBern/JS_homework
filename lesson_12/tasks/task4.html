<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1>Задача №4</h1>
    <p>
      Для розглянутих методів сортування спробувати вивести етапи сортування
      шляхом виведення відповідних таблиць за зразком.
    </p>
    <img src="../img/img_1.jpg" alt="" />
    <p>
      Тобто кожного разу після обміну елементів вивести поточний стан масиву на
      екран.
    </p>
    <h1><mark>Розв'язок:</mark></h1>

    <script>
      //функція генерування рандомного числа
      function getRandomNumber(minValue, maxValue) {
        return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
      }

      //функція генерування одного одновимірного масиву (одного рядка)
      function generateRandomArray(arrayLength, minValue, maxValue) {
        const arr = []
        for (let i = 0; i < arrayLength; i++) {
          const randNum = getRandomNumber(minValue, maxValue)
          arr.push(randNum)
        }
        return arr
      }

      //генеруємо масив
      const array1 = generateRandomArray(5, 1, 5)
      const array2 = [...array1]
      const array3 = [...array1]
      const array4 = [...array1]
      document.write(`Згенерований масив:<br>[${array1}]<br>`)

      //Сортування бульбашкою
      document.write("Сортування бульбашкою:<br>")
      function bubbleSort(arr) {
        let changed
        do {
          changed = false
          for (let i = 1; i < arr.length; i++) {
            if (arr[i - 1] > arr[i]) {
              let tmp = arr[i - 1]
              arr[i - 1] = arr[i]
              arr[i] = tmp
              changed = true
              document.write(`[${arr}]<br>`)
            }
          }
        } while (changed === true)
      }

      const sortedArray = bubbleSort(array2)

      //Сортування змішуванням
      document.write("<br>Сортування змішуванням:<br>")
      function coctailSort(arr) {
        let leftIndex = 0
        let rightIndex = arr.length - 1

        while (leftIndex < rightIndex) {
          for (let index = leftIndex; index < rightIndex; index++) {
            if (arr[index] > arr[index + 1]) {
              let tmp = arr[index + 1]
              arr[index + 1] = arr[index]
              arr[index] = tmp
              document.write(`[${arr}]<br>`)
            }
          }
          rightIndex--

          for (let index = rightIndex; index > leftIndex; index--) {
            if (arr[index] < arr[index - 1]) {
              let tmp = arr[index - 1]
              arr[index - 1] = arr[index]
              arr[index] = tmp
              document.write(`[${arr}]<br>`)
            }
          }
          leftIndex++
        }
      }

      const sortedArrayCoctailSort = coctailSort(array3)

      //Сортування включенням
      document.write("<br>Сортування включенням:<br>")
      function insertSort(arr) {
        for (let k = 1; k < arr.length; k++) {
          const currentElement = arr[k]
          let i = k - 1
          while (i >= 0 && arr[i] > currentElement) {
            arr[i + 1] = arr[i]
            i = i - 1
          }
          arr[i + 1] = currentElement
          document.write(`[${arr}]<br>`)
        }
      }

      const sortedArrayInsertSort = insertSort(array4)
    </script>
  </body>
