<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №5</title>
  </head>
  <body>
    <h1>Задача №5</h1>
    <p>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
      визначити, чи є у масиві ім’я «Olga» і під яким індексом.
    </p>
    <h1><mark>Розв'язок:</mark></h1>

    <script>
      const nameArray = [
        "Olivia",
        "Emma",
        "Sophia",
        "James",
        "Olga",
        "Isabella",
        "Henry",
        "Mia",
        "Lucas",
        "Evelyn",
      ]
      const nameArray2 = [...nameArray]

      //Сортування включенням
      function insertSort(arr) {
        for (let k = 1; k < arr.length; k++) {
          const currentElement = arr[k]
          let i = k - 1
          while (i >= 0 && arr[i] > currentElement) {
            arr[i + 1] = arr[i]
            i = i - 1
          }
          arr[i + 1] = currentElement
        }
        return arr
      }

      const sortedNameArray = insertSort(nameArray2)
      document.write(`Масив імен: <br>[${nameArray}].<br><br>
		Відсортований масив імен: <br>[${sortedNameArray}].<br><br>`)

      //Бінарний пошук. Перевірка належності елемента упорядкованого масиву
      // (належить - true, не належить - false)
      function includesBinarySearch(arr, searchElement) {
        let start = 0
        let end = arr.length - 1
        while (start <= end) {
          let middle = Math.floor((start + end) / 2)
          if (arr[middle] === searchElement) return true
          if (arr[middle] < searchElement) start = middle + 1
          if (arr[middle] > searchElement) end = middle - 1
        }
        return false
      }

      if (includesBinarySearch(sortedNameArray, "Olga") === true)
        document.write("'Olga' входить у масив.<br>")
      else document.write("'Olga' не входить у масив.<br>")

      //Знаходження індексу елемента у масиві (якщо немає, то результат = -1)
      function findIndexBinarySearch(arr, searchElement) {
        let start = 0
        let end = arr.length - 1
        while (start <= end) {
          const middle = Math.floor((start + end) / 2)
          if (arr[middle] === searchElement) return middle
          if (arr[middle] < searchElement) start = middle + 1
          if (arr[middle] > searchElement) end = middle - 1
        }
        return -1
      }

      const seachIndex = findIndexBinarySearch(nameArray2, "Olga")
      if (seachIndex !== -1)
        document.write(`'Olga' входить у масив під індексом ${seachIndex}.`)
      else document.write("4 не входить у масив.")
    </script>
  </body>
</html>
