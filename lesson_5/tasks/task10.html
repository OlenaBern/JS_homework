<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №10</title>
  </head>
  <body>
    <h1>Задача №10</h1>
    <p>
      Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем
      числами.
    </p>
    <h1><mark>Розв'язок:</mark></h1>

    <script>
      //1. Вводимо необхідні дані
      const MIN_NUMBER = parseInt(prompt("Введіть число початку проміжку"))
      const MAX_NUMBER = parseInt(prompt("Введіть число кінця проміжку"))
      let sumOddNumbers = 0

      //2.Перевіряємо  і виводимо результат
      for (let i = MIN_NUMBER; i <= MAX_NUMBER; i++) {
        if (i % 2 !== 0) {
          sumOddNumbers += i
        }
      }
      document.write(
        `Сума всіх непарних чисел в проміжку з ${MIN_NUMBER} по ${MAX_NUMBER} - ${sumOddNumbers}`
      )
    </script>
  </body>
</html>
