<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №15</title>
  </head>
  <body>
    <h1>Задача №15</h1>
    <p>
      Користувача поступово вводить показники температури протягом року. Знайти
      середню температуру.
    </p>

    <script>
      //1. Вводимо необхідні дані
      const MONTH_IN_YEAR = 12
      let averageTemp = 0
      let monthTempSum = 0

      //2.Перевіряємо  і виводимо результат
      for (
        let monthCounter = 1;
        monthCounter <= MONTH_IN_YEAR;
        monthCounter++
      ) {
        let userMonthTemperature = parseFloat(
          prompt(
            `Введіть температуру ${monthCounter} місяця. Середня температура - ${averageTemp}`,
            "0"
          )
        )
        monthTempSum += userMonthTemperature
        averageTemp = monthTempSum / monthCounter
      }
    </script>
  </body>
</html>
