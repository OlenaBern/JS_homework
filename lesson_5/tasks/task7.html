<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №7</title>
  </head>
  <body>
    <h1>Задача №7</h1>
    <p>Вивести на екран N абзаців (N вводиться користувачем) за зразком:</p>
    <img src="../img/task_7_img.jpg" alt="image" />
    <h1><mark>Розв'язок:</mark></h1>

    <script>
      //1. Вводимо необхідні дані
      let userIndentNum = parseInt(
        prompt("Введіть кількість абзаців, яку бажаєте вивести на екран:", "0")
      )

      //2.Перевіряємо  і виводимо результат
      for (let i = 1; i <= userIndentNum; i++) {
        document.write(`
	<h1>Заголовок ${i}</h1>
	`)
        for (let j = 1; j <= i; j++) {
          document.write(`
		<p>Розділ ${i}, параграф ${j}</p>
		`)
        }
        document.write(`<hr>`)
      }
    </script>
  </body>
</html>
