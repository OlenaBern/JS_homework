<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №9</title>
  </head>
  <body>
    <h1>Задача №9</h1>
    <p>
      Користувач загадує число. Комп’ютер задає питання поки не вгадає число
      користувача (використати confirm).
    </p>

    <script>
      //1. Вводимо необхідні дані
      let attempt
      //2.Перевіряємо  і виводимо результат
      do {
        let compNum = Math.floor(Math.random() * 10) + 1
        attempt = confirm(
          `Користувач загадав число від 1 до 10. Ви загадали ${compNum}?`
        )
        if (attempt === true) alert(`Комп'ютер вгадав ваше число.`)
        else alert(`Комп'ютер не вгадав ваше число. Спробуйте ще.`)
      } while (attempt !== true)
    </script>
  </body>
</html>
