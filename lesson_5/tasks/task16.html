<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №16</title>
  </head>
  <body>
    <h1>Задача №16</h1>
    <p>
      Користувач поступово вводить прибуток магазину за кожен день протягом N
      тижнів. Знайти загальну величину прибутку та вивести величину прибутку
      протягом кожного окремого тижня.
    </p>
    <h1><mark>Розв'язок:</mark></h1>

    <script>
      //1. Вводимо необхідні дані
      const userWeeksQuantity = parseInt(
        prompt("Введіть кількість тижнів", "1")
      )
      const daysInWeek = 7
      let weekProfit = 0
      let weekProfitSum = 0

      //2.Перевіряємо  і виводимо результат
      for (
        let weeksCounter = 1;
        weeksCounter <= userWeeksQuantity;
        weeksCounter++
      ) {
        for (let daysCounter = 1; daysCounter <= daysInWeek; daysCounter++) {
          let dayProfit = parseFloat(
            prompt(
              `Введіть прибуток за ${daysCounter} день ${weeksCounter} тижня`,
              "0"
            )
          )
          weekProfit += dayProfit
        }
        document.write(
          `Прибуток за ${weeksCounter} тиждень - ${weekProfit}. <br>`
        )
        weekProfitSum += weekProfit
      }
      document.write(`Прибуток загальний -  ${weekProfitSum}.`)
    </script>
  </body>
</html>
