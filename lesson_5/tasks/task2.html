  <body>
    <h1>Задача №2</h1>
    <p>Створити 10 елементів для введення цін продуктів.</p>
    <img src="../img/task_2_img.jpg" alt="image" />
    <h1><mark>Розв'язок:</mark></h1>

    <script>
      //1. Вводимо необхідні дані
      const productPriceInput = 10
      //2.Перевіряємо і виводимо результат
      for (let i = 1; i <= productPriceInput; i++) {
        document.write(`
					<label>Product # ${i} <input></label><br>
					`)
      }
    </script>
  </body>
