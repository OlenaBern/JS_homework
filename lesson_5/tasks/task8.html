<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №8</title>
  </head>
  <body>
    <h1>Задача №8</h1>
    <p>
      Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число
      користувача (використати confirm).
    </p>

    <script>
      //1. Вводимо необхідні дані
      const MAX_ATTEMPTS = 3

      //2.Перевіряємо  і виводимо результат
      for (let i = 1; i <= MAX_ATTEMPTS; i++) {
        let compNum = Math.floor(Math.random() * 10) + 1
        let attemptCounter = MAX_ATTEMPTS - i
        let attempt = confirm(
          `Користувач загадав число від 1 до 10. Ви загадали ${compNum}?`
        )
        if (attempt === true) {
          alert(`Комп'ютер вгадав ваше число з ${i} спроби.`)
          break
        } else alert(`Не вгадав. Залишилось ${attemptCounter} спроб.`)
      }
    </script>
  </body>
</html>
