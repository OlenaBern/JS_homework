<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №11</title>
  </head>
  <body>
    <h1>Задача №11</h1>
    <p>
      Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем
      числами.
    </p>
    <h1><mark>Розв'язок:</mark></h1>

    <script>
      //1. Вводимо необхідні дані
      const MIN_NUMBER = parseInt(prompt("Введіть число початку проміжку"))
      const MAX_NUMBER = parseInt(prompt("Введіть число кінця проміжку"))
      let sumOddNumbers = 0
      let counterOddNumbers = 0
      const ODD_INTERVAL_NUMBERS = 5

      //2.Перевіряємо  і виводимо результат
      for (
        let i = MIN_NUMBER;
        i <= MAX_NUMBER && counterOddNumbers < ODD_INTERVAL_NUMBERS;
        i++
      ) {
        if (i % 2 !== 0) {
          sumOddNumbers += i
          counterOddNumbers++
        }
      }
      document.write(
        `Сума 5 непарних чисел в проміжку з ${MIN_NUMBER} по ${MAX_NUMBER} - ${sumOddNumbers}`
      )
    </script>
  </body>
</html>
