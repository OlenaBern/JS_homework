<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №1</title>
  </head>
  <body>
    <h1>Задача №1</h1>
    <p>
      Вивести з використанням циклів маркований список з випадковими числами
      (1-100). Кількість випадкових чисел вводиться користувачем. Приклад:
    </p>
    <ul>
      <li>12</li>
      <li>21</li>
      <li>34</li>
      <li>51</li>
    </ul>
    <h1><mark>Розв'язок:</mark></h1>

    <script>
      //1. Вводимо необхідні дані
      const userNum = parseInt(
        prompt("Введіть кількість випадкових чисел", "0")
      )
      //2.Перевіряємо і виводимо результат
      document.write(`<ul>`)
      for (let i = 0; i < userNum; i++) {
        let randomNum = Math.floor(Math.random() * 100) + 1
        document.write(`
			<li><mark>${randomNum}</mark></li>
		  `)
      }
      document.write(`</ul>`)
    </script>
  </body>
</html>
