  <body>
    <h1>Задача №1</h1>
    <img src="../img/img_1.jpg" alt="" />
    <h1><mark>Розв'язок:</mark></h1>

    <script>
      // Розв'язок з використанням рекурсії
      function calculationsUsingRecursion(i) {
        if (i === 0) return 1
        else return calculationsUsingRecursion(i - 1) + 2 * i
      }

		const resultUsingRecursion = calculationsUsingRecursion(10)
		document.write(`Результат обчислення з використанням рекурсії: ${resultUsingRecursion}.<br>`)

      // Розв'язок без використанням рекурсії
		function calculationsWithoutRecursion(i) {
			let x = 1
			for (let index = 0; index <= i; index++) {
				x += 2 *index
			}
			return x
		}

		const resultWithoutRecursion = calculationsWithoutRecursion(10)
		document.write(`Результат обчислення без використання рекурсії: ${resultWithoutRecursion}.<br>`)

    </script>
  </body>
</html>
