<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №4</title>
</head>
<body>
	<h1>Задача №4</h1>
	<p>
		Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
	</p>
	<script>
	//1. Вводимо необхідні дані
		let lengthCm = parseFloat(prompt('Введіть довжину у сантиметрах', '0'))
		const TO_METERS = 100
		const TO_KILOMETERS = 1000
	//2.Знаходимо результат
	let lengthInMeters = lengthCm / TO_METERS
	let lengthInKilometers = lengthInMeters / TO_KILOMETERS
	//3.Виводимо результати
	document.write(`
		<br>
			<mark>Довжина у сантиметрах - ${lengthCm}</mark> <br>
			<mark>Довжина у метрах - ${lengthInMeters}</mark> <br>
			<mark>Довжина у кілометрах - ${lengthInKilometers}</mark> <br>
		`)
	</script>
</body>
</html>
