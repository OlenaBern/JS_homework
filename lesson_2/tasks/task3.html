<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №3</title>
  </head>

  <body>
    <h1>Задача №3</h1>
    <p>
      Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ
      (5% від загальної вартості).
    </p>
    <script>
      //1. Вводимо необхідні дані
      let price = parseFloat(prompt("Введіть вартість товару", "0"))
      let quantity = parseFloat(prompt("Введіть кількість товару", "0"))
      const TAX = 0.05

      //2.Знаходимо результат
      let totaPrice = price * quantity
      let totalTax = totaPrice * TAX

      //3.Виводимо результати
      document.write(`
		<br>
			<mark>Загальна вартість - ${totaPrice}</mark> <br>
			<mark>ПДВ (5%) від загальної вартості - ${totalTax}</mark> <br>
		`)
    </script>
  </body>
</html>
