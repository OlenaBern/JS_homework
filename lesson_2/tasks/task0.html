	<script>

		let a = parseFloat(prompt('Введіть a', '0'))
		let b = parseFloat(prompt('Введіть b', '0'))
		let c = parseFloat(prompt('Введіть c', '0'))

		//2.Знаходимо результат
		let s1 = a + 12 + b
		let s2 = Math.sqrt((a + b) / (a * 2))
		let s3 = Math.cbrt((a + b) * c)
		let s4 = Math.sin(a / (-b))

		//3.Виводимо результати
		document.write(`
		<br>
			<mark>s1 = ${s1}</mark> <br>
			<mark>s2 = ${s2}</mark> <br>
			<mark>s3 = ${s3}</mark> <br>
			<mark>s4 = ${s4}</mark> <br>
		`)
	</script>
