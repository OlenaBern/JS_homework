    <h1>Задача №9</h1>
    <p>Дано масив імен. Сформувати масив з перших літер цих імен.</p>
    <h1><mark>Розв'язок:</mark></h1>
	<script>
		let namesArray = ['Olivia', 'Emma', 'James', 'Liam', 'Mia', 'Lucas', 'Amelia']

		document.write(`${namesArray}<br>
		${namesFirstLettersArray}`)
	</script>
