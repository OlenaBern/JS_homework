<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Задача №1</title>

  <body>
    <h1>Задача №1</h1>
    <p>
      Користувач вводить кількість елементів. Створити масив, що складається з
      вказаної кількості елементів заповнених нулями.
    </p>
    <h1><mark>Розв'язок:</mark></h1>
	 <script>
		const userElementsAmount = parseInt(prompt('Введіть кількість елементів'))
		let elementsList = new Array(userElementsAmount).fill(0)
		document.write(elementsList)
	 </script>
  </body>
</html>
