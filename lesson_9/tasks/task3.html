<!DOCTYPE html>
<html lang="en">

  <body>
    <h1>Задача №3</h1>
    <p>
      Користувач вводить кількість елементів. Створити масив, у якому перші 5
      елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками. /////
      ---------- Тут використати цикл for..of -----------
    </p>
    <h1><mark>Розв'язок:</mark></h1>
    <script>
      const userElementsAmount = parseInt(prompt("Введіть кількість елементів"))
      let elementsList = new Array(userElementsAmount)
		elementsList.fill(1, 0, 5)
        elementsList.fill(7, 5)
      for (const element of elementsList) {
		document.write(`${element}<br>`)
      }
    </script>
  </body>
</html>
