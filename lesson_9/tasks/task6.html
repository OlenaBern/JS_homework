<html lang="en">

  <body>
    <h1>Задача №6</h1>
    <p>
      Дано масив елементів. Усі елементи, які більші за перший елемент помножити
      на 2.
    </p>
    <h1><mark>Розв'язок:</mark></h1>
    <script>
      let arr = [4, 1, 5, 2, 6, 0, 6]
      const firstElement = arr[0]
      arr.forEach((element, index, arrRef) => {
        if (element > firstElement) arrRef[index] *= 2
      })
      document.write(arr)
    </script>
  </body>
</html>
